apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    app: vrpoapp
spec:
  selector:
    matchLabels:
      app: vproapp
  replicas: 1
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
        - name: vrpoapp
          image: siddeo10/vprofileapp:V1
          ports:
            - name: vproapp-port
              containerPort: 8080
      initContainers:
        - name: init-mydb
          image: busybox
          command: ['sh', '-c', 'until nslookup vprodb; do echo waiting for my db; sleep 2; done']
        - name: init-memcache
          image: busybox
          command: [ 'sh', '-c', 'until nslookup vproca01che; do echo waiting for my db; sleep 2; done' ]